<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="homepage twitter, login in twitter, frontpage twitter">
    <meta name="author" content="https://github.com/Gustavo10-dev">
    <meta name="description" content="En esta area se pretende emular el contenido de
    el homepage de twitter a fines didacticos.">
    <title>Twitter</title>
    <link rel="icon" href="assets/Icon.ico">  
    <link rel="stylesheet" href="css/style.css">  
</head>
<body>

  <main >
     <div class="container-all">
        <!--insert image logo-->
        <div class="image">
            <img src="assets/Logo.png"/>
        </div>
        <!--login message-->
        <h1 class="tittle">Sign in to Twitter</h1>
        
        <!--Login in with google o apple-->
        <article class="container-one">

            <!---google-->
            <div class="login-google">
                <img src="assets/Google.png" alt="logo de google"/>                
                <a href="#">  Sign in with Google</a>
            </div>
            <!---apple-->
            <div class="login-apple">
                <img src="assets/apple.png" alt="logo de apple"/>                
                <a href="#">Sign in with Apple</a>
            </div>        
        </article>

        <!--separator-->
        <div class="separator">
            <div class="line"></div>
            <p>or</p>
            <div class="line"></div>
        </div>
        

        <!--username, following and password-->
        <article class="container-two">
            <div class="username">
                <input type="text" name="username" required/>
                <label for="username">Phone, email or username</label>
            </div>

            <div class="following">
                <a href="#">Following</a>
            </div>

            <div class="password">
                <a href="#" >Did you forget your password?</a>
            </div>
        </article>

        <!--footer-->
        <footer>
            <div class="others">
                <h3>
                    You do not have an account?
                    <a href="#">Sign up</a>
                </h3>
            </div>
        </footer>
     </div>
  </main>

    
</body>
</html>
